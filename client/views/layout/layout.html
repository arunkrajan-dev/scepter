<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<template name="layout">
	{{#if currentUser}}
		{{> PrivateLayout privateData}}
	{{else}}
		{{> PublicLayout publicData}}
	{{/if}}
</template>

<template name="PublicLayout">
	<div id="content" class="sticky-wrapper">
		<nav>
			<a href="#!" class="brand-logo center">
			</a>
			<div id="menu" class="nav-wrapper">
				{{> PublicLayoutLeftMenu}}{{> PublicLayoutRightMenu}}
			</div>
		</nav>
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
	</div>
</template>

<template name="PublicLayoutLeftMenu">
	<ul id="menu-items" >
		<li id="menu-item-simple" class="{{menuItemClass 'home_public'}}">
			<a href="{{pathFor 'home_public'}}">
				<i class="material-icons left">
					store
				</i>
				Home
			</a>
		</li>
	</ul>
</template>

<template name="PublicLayoutRightMenu">
	<ul id="menu-items" class="right">
		<li id="menu-item-simple" class="{{menuItemClass 'register'}}">
			<a href="{{pathFor 'register'}}">
				<i class="material-icons left">
					assignment_ind
				</i>
				Register
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'login'}}">
			<a href="{{pathFor 'login'}}">
				<i class="material-icons left">
					lock_open
				</i>
				Login
			</a>
		</li>
	</ul>
</template>

<template name="PrivateLayout">
	<div id="content" class="sticky-wrapper">
		<nav>
			<a href="#!" class="brand-logo center">
			</a>
			<div id="menu" class="nav-wrapper">
				{{> PrivateLayoutLeftMenu}}{{> PrivateLayoutRightMenu}}
			</div>
		</nav>
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
	</div>
</template>

<template name="PrivateLayoutLeftMenu">
	<ul id="menu-items" >
		<li id="menu-item-simple" class="{{menuItemClass 'home_private'}}">
			<a href="{{pathFor 'home_private'}}">
				<i class="material-icons left">
					home
				</i>
				Home
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'tasks'}}">
			<a href="{{pathFor 'tasks'}}">
				<i class="material-icons left">
					assignment
				</i>
				Task
			</a>
		</li>
		<li id="menu-item-dropdown" >
			<li>
				<a class="dropdown-button" href="#!" data-activates="menu-dropdown-bills">
					Bills
					<i class="material-icons left">
						receipt
					</i>
					<i class="material-icons right">
						arrow_drop_down
					</i>
				</a>
			</li>
			<div id="menu-dropdown-bills" class="dropdown-content">
				<ul id="menu-items">
					<li class="{{menuItemClass 'bills.invoices'}}">
						<a href="{{pathFor 'bills.invoices'}}">
							<i class="material-icons left">
							</i>
							Invoices
						</a>
					</li>
					<li class="{{menuItemClass 'bills.quotations'}}">
						<a href="{{pathFor 'bills.quotations'}}">
							<i class="material-icons left">
							</i>
							Quotations
						</a>
					</li>
					<li class="{{menuItemClass 'bills.purchaseorders'}}">
						<a href="{{pathFor 'bills.purchaseorders'}}">
							<i class="material-icons left">
							</i>
							Purchase Orders
						</a>
					</li>
					<li class="{{menuItemClass 'bills.deliveryslips'}}">
						<a href="{{pathFor 'bills.deliveryslips'}}">
							<i class="material-icons left">
							</i>
							Delivery Slips
						</a>
					</li>
				</ul>
			</div>
		</li>
		<li id="menu-item-dropdown" >
			<li>
				<a class="dropdown-button" href="#!" data-activates="menu-dropdown-contact">
					Contacts
					<i class="material-icons left">
						contacts
					</i>
					<i class="material-icons right">
						arrow_drop_down
					</i>
				</a>
			</li>
			<div id="menu-dropdown-contact" class="dropdown-content">
				<ul id="menu-items">
					<li class="{{menuItemClass 'contacts.customers'}}">
						<a href="{{pathFor 'contacts.customers' type='customer'}}">
							<i class="material-icons left">
							</i>
							Customers
						</a>
					</li>
					<li class="{{menuItemClass 'contacts.customers'}}">
						<a href="{{pathFor 'contacts.customers' type='oppertunity'}}">
							<i class="material-icons left">
							</i>
							Oppertunities
						</a>
					</li>
					<li class="{{menuItemClass 'contacts.customers'}}">
						<a href="{{pathFor 'contacts.customers' type='lead'}}">
							<i class="material-icons left">
							</i>
							Leads
						</a>
					</li>
					<li class="{{menuItemClass 'contacts.customers'}}">
						<a href="{{pathFor 'contacts.customers' type='target'}}">
							<i class="material-icons left">
							</i>
							Targets
						</a>
					</li>
					<li class="{{menuItemClass 'contacts.suppliers'}}">
						<a href="{{pathFor 'contacts.suppliers'}}">
							<i class="material-icons left">
							</i>
							Suppliers
						</a>
					</li>
					<li class="{{menuItemClass 'contacts.others'}}">
						<a href="{{pathFor 'contacts.others'}}">
							<i class="material-icons left">
							</i>
							Others
						</a>
					</li>
				</ul>
			</div>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'products'}}">
			<a href="{{pathFor 'products'}}">
				<i class="material-icons left">
					shopping_cart
				</i>
				Products
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'expenditure'}}">
			<a href="{{pathFor 'expenditure'}}">
				<i class="material-icons left">
					credit_card
				</i>
				Expenditure
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'documents'}}">
			<a href="{{pathFor 'documents'}}">
				<i class="material-icons left">
					folder
				</i>
				Documents
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'admin'}}">
			<a href="{{pathFor 'admin'}}">
				<i class="material-icons left">
					supervisor_account
				</i>
				Users
			</a>
		</li>
	</ul>
</template>

<template name="PrivateLayoutRightMenu">
	<ul id="menu-items" class="right">
		<li id="menu-item-dropdown" >
			<li>
				<a class="dropdown-button" href="#!" data-activates="menu-dropdown-user">
					{{userEmail}}
					<i class="material-icons right">
						arrow_drop_down
					</i>
				</a>
			</li>
			<div id="menu-dropdown-user" class="dropdown-content">
				<ul id="menu-items">
					<li class="{{menuItemClass 'user_settings'}}">
						<a href="{{pathFor 'user_settings'}}">
							<i class="material-icons left">
								settings
							</i>
							Settings
						</a>
					</li>
					<li class="{{menuItemClass 'logout'}}">
						<a href="{{pathFor 'logout'}}">
							<i class="material-icons left">
								power_settings_new
							</i>
							Logout
						</a>
					</li>
				</ul>
			</div>
		</li>
	</ul>
</template>
