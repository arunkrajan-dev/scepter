<template name="ExpenditureDetails">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> ExpenditureDetailsDetailsForm}}
</template>

<template name="ExpenditureDetailsDetailsForm">
	<div id="expenditure-details-details-form" class="container ">
		<h4>
			Details
		</h4>
		<form class="form form_ExpenditureDetailsDetailsForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-type">
				<p class="input-field col s12">
					<input readonly id="field-type" value="{{expenditure_details.type}}" type="text" >
					<label class="{{#if expenditure_details.type}}active{{/if}}" for="field-type">
						Type
					</label>
				</p>
			</div>
			<div class="form-group  field-sub-type">
				<p class="input-field col s12">
					<input readonly id="field-sub-type" value="{{expenditure_details.subType}}" type="text" >
					<label class="{{#if expenditure_details.subType}}active{{/if}}" for="field-sub-type">
						Sub Type
					</label>
				</p>
			</div>
			<div class="form-group  field-date">
				<p class="input-field col s12">
					<input readonly id="field-date" value="{{formatDate expenditure_details.date 'MM-DD-YYYY'}}" type="text" >
					<label class="{{#if (formatDate expenditure_details.date 'MM-DD-YYYY')}}active{{/if}}" for="field-date">
						Date
					</label>
				</p>
			</div>
			<div class="form-group  field-total-amount">
				<p class="input-field col s12">
					<input readonly id="field-total-amount" value="{{expenditure_details.totalAmount}}" type="text" >
					<label class="{{#if expenditure_details.totalAmount}}active{{/if}}" for="field-total-amount">
						Total
					</label>
				</p>
			</div>
			<div class="form-group  field-customer-name">
				<p class="input-field col s12">
					<input readonly id="field-customer-name" value="{{expenditure_details.customer.name}}" type="text" >
					<label class="{{#if expenditure_details.customer.name}}active{{/if}}" for="field-customer-name">
						For Customer
					</label>
				</p>
			</div>
			<div class="form-group  field-user-profile-name">
				<p class="input-field col s12">
					<input readonly id="field-user-profile-name" value="{{expenditure_details.user.profile.name}}" type="text" >
					<label class="{{#if expenditure_details.user.profile.name}}active{{/if}}" for="field-user-profile-name">
						User
					</label>
				</p>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
					<a href="#" id="form-close-button" class="btn green">
						OK
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
