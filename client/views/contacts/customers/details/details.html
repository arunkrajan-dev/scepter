<template name="ContactsCustomersDetails">
	<div class="row" id="title_row">
		<div class="col s12">
			<h2 id="page_title" class="pull-left">
				{{this.params.type}} Details
			</h2>
			<div id="page_menu" class="pull-right">
				<a href="#" id="page-close-button" class="btn btn-default pull-right" title="Close">
					<span class="fa fa-times">
					</span>
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="menu" class="col s2">
			<h2>
			</h2>
			{{> ContactsCustomersDetailsTabMenu}}
		</div>
		<div id="subcontent" class="col s10">
			{{> yield region='ContactsCustomersDetailsSubcontent'}}
		</div>
	</div>
</template>

		<li id="menu-item-simple" class="{{menuItemClass 'contacts.customers.details.summary'}}">
