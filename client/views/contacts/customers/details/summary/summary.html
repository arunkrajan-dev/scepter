<template name="ContactsCustomersDetailsSummary">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> ContactsCustomersDetailsSummaryDetailsForm}}
</template>

<template name="ContactsCustomersDetailsSummaryDetailsForm">
	<div id="contacts-customers-details-summary-details-form" class="container ">
		<h4>
			Details
		</h4>
		<form class="form form_ContactsCustomersDetailsSummaryDetailsForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-industry">
				<p class="input-field col s12">
					<input readonly id="field-industry" value="{{customer_details.industry}}" type="text" >
					<label class="{{#if customer_details.industry}}active{{/if}}" for="field-industry">
						Industry
					</label>
				</p>
			</div>
			<div class="form-group  field-name">
				<p class="input-field col s12">
					<input readonly id="field-name" value="{{customer_details.name}}" type="text" >
					<label class="{{#if customer_details.name}}active{{/if}}" for="field-name">
						Name
					</label>
				</p>
			</div>
			<div class="form-group  field-phone">
				<p class="input-field col s12">
					<input readonly id="field-phone" value="{{customer_details.phone}}" type="text" >
					<label class="{{#if customer_details.phone}}active{{/if}}" for="field-phone">
						Phone
					</label>
				</p>
			</div>
			<div class="form-group  field-email">
				<p class="input-field col s12">
					<input readonly id="field-email" value="{{customer_details.email}}" type="text" >
					<label class="{{#if customer_details.email}}active{{/if}}" for="field-email">
						E-mail
					</label>
				</p>
			</div>
			<div class="form-group  field-website">
				<p class="input-field col s12">
					<input readonly id="field-website" value="{{customer_details.website}}" type="text" >
					<label class="{{#if customer_details.website}}active{{/if}}" for="field-website">
						Website
					</label>
				</p>
			</div>
			<div class="form-group  field-address">
				<p class="input-field col s12">
					<input readonly id="field-address" value="{{customer_details.address}}" type="text" >
					<label class="{{#if customer_details.address}}active{{/if}}" for="field-address">
						Address
					</label>
				</p>
			</div>
			<div class="form-group  field-note">
				<p class="input-field col s12">
					<input readonly id="field-note" value="{{customer_details.note}}" type="text" >
					<label class="{{#if customer_details.note}}active{{/if}}" for="field-note">
						Note
					</label>
				</p>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
				</p>
			</div>
		</form>
	</div>
</template>
