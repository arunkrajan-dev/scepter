<template name="ContactsCustomersDetailsLogEdit">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> ContactsCustomersDetailsLogEditEditForm}}
</template>

<template name="ContactsCustomersDetailsLogEditEditForm">
	<div id="contacts-customers-details-log-edit-edit-form" class="container ">
		<h4>
			Edit Log
		</h4>
		<form class="form form_ContactsCustomersDetailsLogEditEditForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-note">
				<p class="input-field col s12">
					<textarea id="" class="materialize-textarea " name="note">{{log_details.note}}</textarea>
					<label class="{{#if log_details.note}}active{{/if}}" for="">
						Note
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
					<button id="form-submit-button" class="btn waves-effect waves-light" type="submit">
						<i class="material-icons right">
							check
						</i>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn">
						Cancel
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
