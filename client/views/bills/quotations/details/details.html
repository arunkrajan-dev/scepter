<template name="BillsQuotationsDetails">
	<div class="page-container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
				{{> BillsQuotationsDetailsDetailsForm}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="subcontent">
				{{> yield region='BillsQuotationsDetailsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="BillsQuotationsDetailsDetailsForm">
	<div id="bills-quotations-details-details-form" class="container ">
		<div id="form-back-button" class="waves-effect waves-light btn">
			<i class="material-icons left">
				reply
			</i>
			Back
		</div>
		<h4>
			quotation #{{quotation_details.quotationNumber}}
		</h4>
		<form class="form form_BillsQuotationsDetailsDetailsForm form-horizontal" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-quotation-number">
				<p class="input-field col s12">
					<input readonly id="field-quotation-number" value="{{quotation_details.quotationNumber}}" type="text" >
					<label class="{{#if quotation_details.quotationNumber}}active{{/if}}" for="field-quotation-number">
						Number
					</label>
				</p>
			</div>
			<div class="form-group  field-date">
				<p class="input-field col s12">
					<input readonly id="field-date" value="{{formatDate quotation_details.date 'MM-DD-YYYY'}}" type="text" >
					<label class="{{#if (formatDate quotation_details.date 'MM-DD-YYYY')}}active{{/if}}" for="field-date">
						Created Date
					</label>
				</p>
			</div>
			<div class="form-group  field-customer-name">
				<p class="input-field col s12">
					<input readonly id="field-customer-name" value="{{quotation_details.customer.name}}" type="text" >
					<label class="{{#if quotation_details.customer.name}}active{{/if}}" for="field-customer-name">
						Customer
					</label>
				</p>
			</div>
			<div class="form-group  field-customer-address">
				<p class="input-field col s12">
					<input readonly id="field-customer-address" value="{{quotation_details.customer.address}}" type="text" >
					<label class="{{#if quotation_details.customer.address}}active{{/if}}" for="field-customer-address">
						Customer Address
					</label>
				</p>
			</div>
			<div class="form-group  field-total-amount">
				<p class="input-field col s12">
					<input readonly id="field-total-amount" value="{{quotation_details.totalAmount}}" type="text" >
					<label class="{{#if quotation_details.totalAmount}}active{{/if}}" for="field-total-amount">
						Total
					</label>
				</p>
			</div>
			<div class="form-group  field-note">
				<p class="input-field col s12">
					<input readonly id="field-note" value="{{quotation_details.note}}" type="text" >
					<label class="{{#if quotation_details.note}}active{{/if}}" for="field-note">
						Note
					</label>
				</p>
			</div>
			<div>
				<p class="input-field col s12 submit-div col-sm-9 col-sm-offset-3">
				</p>
			</div>
		</form>
	</div>
</template>
