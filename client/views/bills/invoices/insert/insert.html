<template name="BillsInvoicesInsert">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> BillsInvoicesInsertInsertForm}}
</template>

<template name="BillsInvoicesInsertInsertForm">
	<div id="bills-invoices-insert-insert-form" class="container ">
		<h4>
			New invoice
		</h4>
		<form class="form form_BillsInvoicesInsertInsertForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-invoice-number">
				<p class="input-field col s12">
					<input type="text" id="field-invoice-number" name="invoiceNumber" value="{{nextInvoiceNumber}}"  autofocus="autofocus">
					<label class="{{#if 'nextInvoiceNumber'}}active{{/if}}" for="field-invoice-number">
						Number
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-date">
				<p class="input-field col s12">
					<label class="{{#if (formatDate 'today' 'MM-DD-YYYY')}}active{{/if}}" for="field-date">
						Created Date
					</label>
					<i class="material-icons prefix">
						event_note
					</i>
					<input type="text" id="field-date" name="date" value="{{formatDate 'today' 'MM-DD-YYYY'}}"  required="required" data-type="date" data-format="MM-DD-YYYY">
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-note">
				<p class="input-field col s12">
					<textarea id="" class="materialize-textarea " name="note"></textarea>
					<label class="{{#if ''}}active{{/if}}" for="">
						Note
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-customer-id">
				<select class="dropdown" name="customerId"  required="required">
					<option value="" disabled selected>						Choose Customer</option>
					{{#each customer_list_select}}
					<option value="{{_id}}">						{{name}}</option>
					{{/each}}
				</select>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
					<button id="form-submit-button" class="btn waves-effect waves-light" type="submit">
						<i class="material-icons right">
							check
						</i>
						Create
					</button>
					<a href="#" id="form-cancel-button" class="btn">
						Cancel
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
